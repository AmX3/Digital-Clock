<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Clock</title>
        <link href="style.css" rel="stylesheet" text="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
            rel="stylesheet"
        />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <button class="handle" onclick="toggleButton()">
                Switch Theme
            </button>
            <div class="digital-clock">
                <div class="face">
                    <span> <h2 id="timeOfDay"></h2></span>
                    <p class="clock">
                        <span id="hour"> </span> : <span id="minute"></span> :
                        <span id="second"></span>
                        <span id="am/pm" class="am-pm"></span>
                    </p>
                    <p class="calendar">
                        <span> <i class="far fa-calendar-alt fa-2x"> </i></span>
                        <span id="day"></span> <span id="date"> </span>
                        <span id="month"></span> <span id="year"></span>
                    </p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
